<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Alert</title>
</head>
<body>
    <label><input type="radio" name="option" value="Option 1" onclick="showAlert(this.value)"> Option 1</label>
    <label><input type="radio" name="option" value="Option 2" onclick="showAlert(this.value)"> Option 2</label>
    <label><input type="radio" name="option" value="Option 3" onclick="showAlert(this.value)"> Option 3</label>

    <script>
        function showAlert(value) {
            alert("Selected: " + value);
        }
    </script>
</body>
</html>

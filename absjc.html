
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="in" type="text" name="name" id="name">
        <button type="submit" onmouseover="a(event)">Submit</button>
    </form>
    <script>
        function a(event){
            if(document.getElementById('in').value=='safad'){
              return
            }
           else{
            let randomNumberX = Math.floor(Math.random() * (400 - 100 + 1)) + 100;
            let randomNumberY = Math.floor(Math.random() * (400 - 100 + 1)) + 100;
// Generates a number between 0 (inclusive) and 1 (exclusive)


event.target.style.transform = `translate(${randomNumberX}px, ${randomNumberY}px)`;

           }
        }
    </script>
</body>
</html>

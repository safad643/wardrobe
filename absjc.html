<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1a1a1a;
        }

        .error-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 480px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 0.75rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #dc2626;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-text {
            color: #dc2626;
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }

        .order-details {
            background: #f5f5f5;
            padding: 1.25rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            font-size: 0.9375rem;
        }

        .order-details p {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .order-details p:last-child {
            margin-bottom: 0;
        }

        .action-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .action-btn:hover {
            background: #2d2d2d;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .error-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">Transaction Failed</span>
        </div>
        <h1>Unable to Process Payment</h1>
        <div class="order-details">
            <p><strong>Order ID:</strong> <%=id%></p>
            <p>Your payment could not be processed. Please verify your payment information and try again from your orders page.</p>
        </div>
        <button class="action-btn" onclick="window.location.href='/user/profile/orders'">
            Review Order Details
        </button>
    </div>
</body>
</html>

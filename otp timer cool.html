



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeCommerce Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #2c2c2c;
            --light: #FFFFFF;
            --dark: #111111;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--secondary);
            font-size: 18px;
            line-height: 1.6;
        }

        .profile-container {
            max-width: 1400px;
            margin: 3rem auto;
            padding: 2rem;
        }

        /* Top Navigation */
        .profile-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .nav-item {
            width: 150px;
            height: 150px;
            background: var(--light);
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 1rem;
        }

        .nav-item:hover,
        .nav-item.active {
            background: linear-gradient(135deg, var(--primary) 0%, #ffea00 100%);
            transform: translateY(-5px);
        }

        .nav-item i {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Content Sections */
        .profile-content {
            background: var(--light);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow);
            min-height: 60vh;
        }

        .section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section.active {
            display: block;
        }

        .section-header {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1.5rem;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-nav {
                gap: 1rem;
            }

            .nav-item {
                width: 120px;
                height: 120px;
                padding: 0.5rem;
            }

            .nav-item i {
                font-size: 1.5rem;
            }

            .profile-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-item {
                width: 100px;
                height: 100px;
                font-size: 0.9rem;
            }

            .nav-item i {
                font-size: 1.2rem;
            }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* User Info Card */
        .user-card {
            background: var(--light);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
        }

        .user-avatar i {
            font-size: 2.5rem;
            color: var(--secondary);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        

        /* Detail List */
        .detail-list {
            list-style: none;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
        }

        /* Address Card */
        .address-card {
            background: var(--light);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            min-height: 300px;
            transition: transform 0.3s ease;
        }

        .address-card:hover {
            transform: translateY(-5px);
        }

        .address-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .address-title {
            font-size: 1.5rem;
            color: var(--secondary);
        }

        /* Edit Button */
        .btn-edit {
            background: var(--primary);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-edit:hover {
            background: #FFC400;
            transform: scale(1.05);
        }

        /* Edit Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }
        .user-email {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <nav class="profile-nav">
            <div class="nav-item active" data-section="dashboard">
                <i class="fas fa-user"></i>
                Dashboard
            </div>
            <div class="nav-item" data-section="orders">
                <i class="fas fa-box"></i>
                Orders
            </div>
            <div class="nav-item" data-section="address">
                <i class="fas fa-map-marker-alt"></i>
                Addresses
            </div>
            
            <div class="nav-item" data-section="security">
                <i class="fas fa-shield-alt"></i>
                Security
            </div>
        </nav>

        
        <main class="profile-content">
            <!-- Dashboard Section -->
            <div class="section active" id="dashboard">
                <h2 class="section-header">Dashboard</h2>
                
                <div class="dashboard-grid">
                    <!-- User Info Card -->
                    <div class="user-card">
                        <!-- ... existing user card content ... -->
                        <button class="btn-edit" onclick="showEditModal('user')">
                            <i class="fas fa-edit"></i>
                            Edit Profile
                        </button>
                    </div>
        
                    <!-- Primary Address Card -->
                    <div class="address-card">
                        <!-- ... existing address card content ... -->
                        <button class="btn-edit" onclick="showEditModal('address')">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                    </div>
                </div>
            </div>
        
            <!-- Edit User Modal -->
            <div id="userModal" class="modal">
                <!-- ... existing user modal content ... -->
            </div>
        
            <!-- Edit Address Modal -->
            <div id="addressModal" class="modal">
                <div class="modal-content">
                    <span class="modal-close" onclick="closeModal()">&times;</span>
                    <h2>Edit Address</h2>
                    <form onsubmit="saveAddress(event)">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="addressName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Street Address</label>
                            <input type="text" id="addressStreet" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="addressCity" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>ZIP Code</label>
                            <input type="text" id="addressZip" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" id="addressCountry" class="form-input" required>
                        </div>
                        <button type="submit" class="btn-edit">Save Address</button>
                    </form>
                </div>
            </div>
        </main>
        
        <script>
        // Modal Handling Functions
        function showEditModal(type) {
            if(type === 'user') {
                // Pre-populate user form
                document.getElementById('inputName').value = document.getElementById('displayName').textContent;
                document.getElementById('userModal').style.display = 'flex';
            } else if(type === 'address') {
                // Pre-populate address form (example values)
                document.getElementById('addressName').value = 'John Doe';
                document.getElementById('addressStreet').value = '123 Luxury Avenue';
                document.getElementById('addressCity').value = 'New York';
                document.getElementById('addressZip').value = '10001';
                document.getElementById('addressCountry').value = 'United States';
                document.getElementById('addressModal').style.display = 'flex';
            }
        }
        
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }
        
        // User Details Handling
        function saveUserDetails(e) {
            e.preventDefault();
            const newName = document.getElementById('inputName').value;
            
            // Update displayed name in both places
            document.getElementById('displayName').textContent = newName;
            document.querySelector('.user-name').textContent = newName;
            
            closeModal();
            alert('Profile updated successfully!');
        }
        
        // Address Handling
        function saveAddress(e) {
            e.preventDefault();
            
            // Get form values
            const addressData = {
                name: document.getElementById('addressName').value,
                street: document.getElementById('addressStreet').value,
                city: document.getElementById('addressCity').value,
                zip: document.getElementById('addressZip').value,
                country: document.getElementById('addressCountry').value
            };
            
            // Update displayed address
            const addressDetails = document.querySelector('.address-details');
            addressDetails.innerHTML = `
                <p>${addressData.name}<br>
                ${addressData.street}<br>
                ${addressData.city}, ${addressData.zip}<br>
                ${addressData.country}</p>
            `;
            
            closeModal();
            alert('Address updated successfully!');
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                closeModal();
            }
        }
        
        /* 
        How to add more editable fields:
        1. Add new form inputs in the appropriate modal
        2. Create corresponding display elements in the cards
        3. Update the save functions to handle new fields
        
        For read-only fields:
        - Add list items in the detail-list
        - Do NOT create form inputs for them
        - Mark as disabled if shown in modal
        */
        </script>

    </div>

   
</body>
<script>
    document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item, .section').forEach(el => {
                    el.classList.remove('active');
                });
                this.classList.add('active');
                document.getElementById(this.dataset.section).classList.add('active');
            });
        });

        // Address Management
        let addresses = [];

        function showAddressModal() {
            document.getElementById('addressModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('addressModal').style.display = 'none';
        }

        function saveAddress(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const address = {
                id: Date.now(),
                name: formData.get('name'),
                street: formData.get('street'),
                city: formData.get('city'),
                zip: formData.get('zip'),
                country: formData.get('country')
            };
            addresses.push(address);
            renderAddresses();
            closeModal();
        }

        function renderAddresses() {
            const grid = document.querySelector('.address-grid');
            grid.innerHTML = addresses.map(address => `
                <div class="address-card">
                    <div class="address-actions">
                        <button class="btn btn-primary" onclick="editAddress(${address.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" onclick="deleteAddress(${address.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <h3>${address.name}</h3>
                    <p>${address.street}<br>
                    ${address.city}, ${address.zip}<br>
                    ${address.country}</p>
                </div>
            `).join('');
        }

        // Cart Management
       

        // Initialize with sample data
        addresses = [
            {
                id: 1,
                name: "Home Address",
                street: "123 Main Street",
                city: "New York",
                zip: "10001",
                country: "United States"
            }
        ];

       

        // Initial render
        renderAddresses();
      
</script>
</html>

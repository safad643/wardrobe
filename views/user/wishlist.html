<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wish List | LuxeCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
     
.wishlist-heart {
    color: #e74c3c;
    font-size: 1.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
    /* Initial outline state */
    font-family: 'Font Awesome 5 Free';
    font-weight: 400; /* Regular weight for outline */
}

.wishlist-heart.fas {
    font-weight: 900; /* Solid fill */
}

.wishlist-heart.far {
    font-weight: 400; /* Outline style */
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .wishlist-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .wishlist-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .wishlist-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .wishlist-count {
            color: #7f8c8d;
            font-weight: 300;
        }

        .wishlist-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .wishlist-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            display: flex;
            gap: 2rem;
            align-items: center;
            position: relative;
            border: 1px solid #eee;
        }

        .wishlist-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            width: 250px;
            height: 180px;
            background-color: #f5f6fa;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .item-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-right: 1rem;
        }

        .wishlist-heart {
            color: #e74c3c;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .wishlist-heart:hover {
            transform: scale(1.1);
        }

        .item-price {
            color: #e74c3c;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
        }

        .item-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .move-to-cart {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
        }

        .move-to-cart:hover {
            background: #34495e;
            transform: translateX(5px);
        }

        .item-info {
            display: flex;
            gap: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .empty-wishlist {
            text-align: center;
            padding: 4rem 0;
        }

        .empty-wishlist i {
            font-size: 4rem;
            color: #bdc3c7;
            margin-bottom: 1.5rem;
        }

        .empty-wishlist p {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }

        .continue-shopping {
            background: #3498db;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .continue-shopping:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .wishlist-item {
                flex-direction: column;
                gap: 1rem;
            }
            
            .item-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="wishlist-container">
        <div class="wishlist-header">
            <h1>Your Wish List</h1>
            <p class="wishlist-count">3 items</p>
        </div>

        <div class="wishlist-list">
            <!-- Wishlist Item 1 -->
            <div class="wishlist-item">
                <div class="item-image">
                    <img src="product-image-1.jpg" alt="Premium Leather Watch">
                </div>
                <div class="item-details">
                    <div class="item-header">
                        <h2 class="item-title">Premium Leather Watch</h2>
                        <i class="far fa-heart wishlist-heart"></i>
                    </div>
                    <p class="item-price">$299.00</p>
                    <div class="item-info">
                        <span>Material: Genuine Leather</span>
                        <span>Size: 42mm</span>
                        <span>Color: Black</span>
                    </div>
                    <div class="item-actions">
                        <button class="move-to-cart">
                            <i class="fas fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Wishlist Item 2 -->
            <div class="wishlist-item">
                <div class="item-image">
                    <img src="product-image-2.jpg" alt="Designer Sunglasses">
                </div>
                <div class="item-details">
                    <div class="item-header">
                        <h2 class="item-title">Designer Sunglasses</h2>
                        <i class="fas fa-heart wishlist-heart"></i>
                    </div>
                    <p class="item-price">$179.00</p>
                    <div class="item-info">
                        <span>UV Protection: 100%</span>
                        <span>Frame: Acetate</span>
                        <span>Color: Tortoise</span>
                    </div>
                    <div class="item-actions">
                        <button class="move-to-cart">
                            <i class="fas fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  document.querySelectorAll('.wishlist-heart').forEach(heart => {
      heart.addEventListener('click', function() {
          // Toggle between regular (outline) and solid (filled)
          this.classList.toggle('far');
          this.classList.toggle('fas');
          
          // Optional: Add animation effect
          this.style.transform = 'scale(1.2)';
          setTimeout(() => {
              this.style.transform = 'scale(1)';
          }, 200);
      });
  });
  </script>
  
  
</html>
